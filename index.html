<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- for book Favicon -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <!-- customized CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>e-Book App</title>
  </head>
  <body>
    <div class="container py-5">
        <h3><i class="fa fa-book"></i> Dindle e-Books</h3> <hr>
        <form id="book-form">
            <div class="form-group">
              <label class = "labels" for="title">Enter Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label class = "labels" for="rating">Enter Rating</label>
              <input type="text" id="rating" class="form-control">
            </div>
            <div class="form-group">
                <label class = "labels" for="file">Enter Link</label>
                <input type="text" id="file" class="form-control">
              </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form> <hr><br><br>
          <h2 class="lib-title">Book Collections</h2>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>View Here</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>    
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- added JavaScript -->
    <script src="app.js"></script>
</body>
</html>
